<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Navbar Section -->
  <app-navbar 
    (login)="showPage = 'login'" 
    (register)="showPage = 'registration'"
    (contact)="showPage = 'contact'"
    (about)="showPage = 'about'">
  </app-navbar>

  <!-- Show Contact Page Only -->
  <ng-container *ngIf="showPage === 'contact'">
    <div class="flex-grow flex flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8 mt-20">
      <app-contact></app-contact>
    </div>
  </ng-container>

  <!-- Show About Us Page -->
  <ng-container *ngIf="showPage === 'about'">
    <div class="flex-grow flex flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8 mt-20">
      <app-about-us></app-about-us>
    </div>
  </ng-container>

  <!-- Show Other Pages -->
  <ng-container *ngIf="showPage !== 'contact' && showPage !== 'about'">
    <div class="flex-grow flex flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8 mt-20">
      <div class="text-center mb-8">
        <!-- <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">Welcome to Our App!</h1> -->
        <!-- <p class="mt-3 text-xl text-gray-600">Securely manage your projects and team.</p> -->
      </div>

      <div class="flex space-x-6 mb-10">
        <!-- Login Button -->
        <button
          (click)="showPage = 'login'"
          [class.bg-blue-600]="showPage === 'login'"
          [class.hover:bg-blue-700]="showPage === 'login'"
          [class.bg-gray-300]="showPage !== 'login'"
          [class.hover:bg-gray-400]="showPage !== 'login'"
          [class.text-white]="showPage === 'login'"
          [class.text-gray-800]="showPage !== 'login'"
          class="py-3 px-8 rounded-lg font-semibold text-lg shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Log In
        </button>
        <!-- Register Button -->
        <button
          (click)="showPage = 'registration'"
          [class.bg-green-600]="showPage === 'registration'"
          [class.hover:bg-green-700]="showPage === 'registration'"
          [class.bg-gray-300]="showPage !== 'registration'"
          [class.hover:bg-gray-400]="showPage !== 'registration'"
          [class.text-white]="showPage === 'registration'"
          [class.text-gray-800]="showPage !== 'registration'"
          class="py-3 px-8 rounded-lg font-semibold text-lg shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Register
        </button>
      </div>

      <!-- Conditional rendering of components based on 'showPage' -->
      <ng-container *ngIf="showPage === 'login'">
        <app-login (goToRegister)="showPage = 'registration'"></app-login>
      </ng-container>
      <ng-container *ngIf="showPage === 'registration'">
        <app-registration (goToLogin)="showPage = 'login'"></app-registration>
      </ng-container>
    </div>
    <app-features></app-features>
    <app-feature></app-feature>
    <app-testimonials [feedbacks]="userFeedbacks"></app-testimonials>
    <app-carousel></app-carousel>
    <app-cta (signUp)="showPage = 'registration'"></app-cta>
  </ng-container>

  
  <!-- Footer Component (always shown) -->
  <app-footer></app-footer>
  <app-feedback (feedbackSubmit)="onFeedbackSubmit($event)"></app-feedback>
</div>
