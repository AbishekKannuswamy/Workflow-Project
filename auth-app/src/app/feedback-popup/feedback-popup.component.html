<!-- Question Logo -->
<div 
  class="fixed bottom-4 right-4 bg-blue-600 text-white rounded-full p-4 shadow-lg cursor-pointer hover:bg-blue-700 transition-colors duration-300"
  (click)="showPopup = true"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h4m0 0h4m-4 0v4m0-4V6m0 4a9 9 0 11-9 9 9 9 0 019-9z" />
  </svg>
</div>

<!-- Feedback Popup -->
<div 
  *ngIf="showPopup" 
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h2 class="text-xl font-bold mb-4">We Value Your Feedback</h2>
    <form (submit)="submitFeedback()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="feedbackName" 
          name="name" 
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>
      <div class="mb-4">
        <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback</label>
        <textarea 
          id="feedback" 
          [(ngModel)]="feedbackText" 
          name="feedback" 
          rows="4" 
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required
        ></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button 
          type="button" 
          class="py-2 px-4 bg-gray-300 rounded-lg hover:bg-gray-400 transition-colors duration-300"
          (click)="showPopup = false"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
