<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow Footer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-[#1a0f2e] text-white">

    <footer class="px-6 py-8 md:px-10">
        <!-- Middle Section -->
        <div class="flex flex-wrap justify-between items-start py-4">
            <div class="w-full md:w-1/2">
                <div class="flex items-center mb-3 text-xl font-bold">
                    <img src="assets/logo1.png" alt="img" class="h-10 mr-2 w-auto">
                </div>
                <p class="text-xs text-[#c4a9eb] leading-5">
                    Real Stories of Growth and Success with Our AI Solutions. This conveys a sense of trust and authenticity by showcasing client experiences.
                </p>
            </div>

            <div class="w-full md:w-auto flex flex-col gap-3 items-end mt-4 md:mt-0">
                <!-- <p class="text-sm font-medium">Stay connected with us:
                    <button
                      (click)="navigateToContact()"
                      class="py-1 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-sm shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                      Contact Us
                    </button>
                </p> -->
                <p class="text-sm flex items-center gap-2"><span class="text-lg text-[#c4a9eb]">&#9742;</span> +911234567890</p>
            </div>
        </div>

        <hr class="border-t border-[#4b3d68] my-4">

        <!-- Bottom Section -->
        <div class="flex flex-wrap justify-between items-center pt-4 text-xs">
            <p>&copy;2025 Workflow, all rights reserved</p>
            <div class="flex gap-4">
                <a href="#" class="hover:text-[#c4a9eb] transition">Terms Of Condition</a>
                <a href="#" class="hover:text-[#c4a9eb] transition">Privacy Policy</a>
            </div>
            <div class="flex gap-3 mt-4 md:mt-0">
                <a href="#" aria-label="Facebook"><img src="assets/fb.png" alt="Facebook" class="h-4 w-4 opacity-80 hover:opacity-100 transition"></a>
                <a href="#" aria-label="Twitter"><img src="assets/twitter.png" alt="Twitter" class="h-4 w-4 opacity-80 hover:opacity-100 transition"></a>
                <a href="#" aria-label="Instagram"><img src="assets/insta.png" alt="Instagram" class="h-4 w-4 opacity-80 hover:opacity-100 transition"></a>
                <a href="#" aria-label="YouTube"><img src="assets/yt.png" alt="YouTube" class="h-4 w-4 opacity-80 hover:opacity-100 transition"></a>
            </div>
        </div>
    </footer>

</body>
</html>
